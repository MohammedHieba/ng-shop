<div class="container">
    <h3>Leave us a Message</h3>
   
</div>
<hr>
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name*</label>
        <input
          type="text"
          class="form-control"
          name="name"
          #nameRef="ngModel"
          ngModel
          required
      
        />
  
        <div
          class="alert alert-danger p-1 mt-1"
          *ngIf="nameRef.dirty && nameRef?.errors?.required"
        >
          name is required.
        </div>
  
     
      </div>
  
      <div class="form-group col-md-6">
        <label for="title">Email*</label>
        <input
          type="email"
          class="form-control"
          name="email"
          ngModel
          #emailRef="ngModel"
          required
        />
  
        <div
          class="alert alert-danger p-1 mt-1"
          *ngIf="emailRef.dirty && emailRef.invalid"
        >
          Email is required.
        </div>
      </div>
  
    
    </div>
    <div class="form-group">
        <label for="subject">Subject*</label>
        <input
          type="text"
          class="form-control"
          name="subject"
          #subjectRef="ngModel"
          ngModel
          required
      
        />
  
        <div
          class="alert alert-danger p-1 mt-1"
          *ngIf="subjectRef.dirty && subjectRef?.errors?.required"
        >
          Subject is required.
        </div>
    </div>
    
  <div class="form-group">
    <label for="message">Message*</label>
    <textarea class="form-control rounded-0"  id="message" name="message"   #messageRef="ngModel" ngModel required
      rows="3" ></textarea>

      <div
      class="alert alert-danger p-1 mt-1"
      *ngIf="messageRef.dirty && messageRef?.errors?.required"
    >
      Message is required.
    </div>
  </div>
  
    <button
      class="btn btn-primary"
      [ngClass]="{
        'btn-success': contactForm.form.valid,
        'btn-secondary': contactForm.form.invalid
      }"
      type="submit"
      [disabled]="contactForm.form.invalid"
    >
      Send Message
    </button>
  </form>

  <div class="alert alert-success mt-4" role="alert" *ngIf="!isSent;">
    Thank you for your feedback!
  </div>
